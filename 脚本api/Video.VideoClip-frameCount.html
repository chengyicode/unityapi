    </div></div></div><div class="subsection"><h2>Description   描述</h2><p>The length of the VideoClip in frames. (Read Only).</p></div><div class="subsection"><p>Note that the length returned can be inaccurate as the external encoder can be imprecise. Use <a href="Video.VideoPlayer-frameCount.html">VideoPlayer.frameCount</a> to get an adjusted value that is more accurate.</p></div></div></div></div></body></html>
