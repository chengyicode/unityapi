<!DOCTYPE html> <html> <head> <meta charset="utf-8"> <link href="./css/stylesheet.css" rel="stylesheet" type="text/css"><title>Unity - Scripting API: Networking.UnityWebRequest.isModifiable</title></head> <body> <div class="content"><div class="section"><div class="mb20 clear" id=""><h1 class="heading inherit"><a href="Networking.UnityWebRequest.html">UnityWebRequest</a>.isModifiable</h1><div class="clear"></div><div class="clear"></div><div class="suggest"><div class="suggest-wrap rel hide"><div class="loading hide"><div></div><div></div><div></div></div></div></div><a href="" class="switch-link gray-btn sbtn left hide"></a><div class="clear"></div></div><div class="subsection"><div class="signature"><div class="signature-CS sig-block"><span style="color:red;"></span>public bool <span class="sig-kw">isModifiable</span>;
    </div></div></div><div class="subsection"><h2>Description   描述</h2><p>Returns <code class="mono">true</code> while a <a href="Networking.UnityWebRequest.html">UnityWebRequest</a>’s configuration properties can be altered. (Read Only)</p></div><div class="subsection"><p>Examples of configuration properties include <a href="Networking.UnityWebRequest-downloadHandler.html">downloadHandler</a>, <a href="Networking.UnityWebRequest-method.html">method</a> and <a href="Networking.UnityWebRequest-url.html">url</a>. This property will return <code class="mono">false</code> after a call to <a href="Networking.UnityWebRequest.Send.html">Send</a>.</p></div></div></div></div></body></html>
