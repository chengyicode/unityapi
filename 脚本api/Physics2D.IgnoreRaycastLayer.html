    </div></div></div><div class="subsection"><h2>Description   描述</h2><p>Layer mask constant for the default layer that ignores raycasts.</p></div><div class="subsection"><p>The value of the mask is the bitwise complement of the <a href="Physics2D.DefaultRaycastLayers.html">DefaultRaycastLayers</a> mask.<br /><br />See Also: <a href="Physics2D.Raycast.html">Raycast</a>, <a href="Physics2D.DefaultRaycastLayers.html">DefaultRaycastLayers</a>, <a href="Physics2D.AllLayers.html">AllLayers</a>.</p></div></div></div></div></body></html>
