    </div></div></div><div class="subsection"><h2>Description   描述</h2><p>Get a small texture with all black pixels.</p></div><div class="subsection"><p>All the RGBA colour values of this texture will be zero (0,0,0,0). (Note that the alpha is also zero, which is transparent).<br /><br />See Also: <a href="Texture2D-whiteTexture.html">whiteTexture</a>, <a href="Texture2D-normalTexture.html">normalTexture</a>.</p></div></div></div></div></body></html>
