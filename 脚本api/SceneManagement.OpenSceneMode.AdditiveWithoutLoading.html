<!DOCTYPE html> <html> <head> <meta charset="utf-8"> <link href="./css/stylesheet.css" rel="stylesheet" type="text/css"><title>Unity - Scripting API: SceneManagement.OpenSceneMode.AdditiveWithoutLoading</title></head> <body> <div class="content"><div class="section"><div class="mb20 clear" id=""><h1 class="heading inherit"><a href="SceneManagement.OpenSceneMode.html">OpenSceneMode</a>.AdditiveWithoutLoading</h1><div class="clear"></div><div class="clear"></div><div class="suggest"><div class="suggest-wrap rel hide"><div class="loading hide"><div></div><div></div><div></div></div></div></div><a href="" class="switch-link gray-btn sbtn left hide"></a><div class="clear"></div></div><div class="subsection"><div class="signature"><div class="signature-CS sig-block"><span style="color:red;"></span></div></div></div><div class="subsection"><h2>Description   描述</h2><p>Adds a Scene to the current open Scenes without loading it. It will show up as 'unloaded' in the Hierarchy Window.</p></div><div class="subsection"><p>See Also: <a href="SceneManagement.EditorSceneManager.OpenScene.html">EditorSceneManager.OpenScene</a>.</p></div></div></div></div></body></html>
