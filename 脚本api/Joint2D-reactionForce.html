    </div></div></div><div class="subsection"><h2>Description   描述</h2><p>Gets the reaction force of the joint.</p></div><div class="subsection"><p>When a joint tries to constrain a Rigidbody2D it may need to apply a force to do so.  This is known as the reaction force.<br /><br />See Also: <a href="Joint2D.GetReactionForce.html">GetReactionForce</a>, <a href="Joint2D-breakForce.html">breakForce</a>.</p></div></div></div></div></body></html>
