    </div></div></div><div class="subsection"><h2>Description   描述</h2><p>Enables the joint's <a href="HingeJoint-motor.html">motor</a>. Disabled by default.</p></div><div class="subsection"><p>See Also: <a href="JointMotor.html">JointMotor</a><br /><br />Enabling the motor <strong>overrides</strong> the <a href="HingeJoint-spring.html">spring</a>, given the spring was enabled. If the motor is again disabled the spring will be restored.</p></div></div></div></div></body></html>
