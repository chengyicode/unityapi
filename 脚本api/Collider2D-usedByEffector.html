    </div></div></div><div class="subsection"><h2>Description   描述</h2><p>Whether the collider is used by an attached effector or not.</p></div><div class="subsection"><p>When checked, the <a href="Collider2D.html">Collider2D</a> continues to work as a collision or trigger area however it will also be used by any <a href="Effector2D.html">Effector2D</a> on the same GameObject.</p></div></div></div></div></body></html>
