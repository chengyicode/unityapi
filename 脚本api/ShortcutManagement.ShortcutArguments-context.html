    </div></div></div><div class="subsection"><h2>Description   描述</h2><p>Instance of the context in which the shortcut was triggered.</p></div><div class="subsection"><p>If the triggered shortcut was registered with a context of type <a href="EditorWindow.html">EditorWindow</a> then <code class="mono">context</code> will be the instance of the <a href="EditorWindow.html">EditorWindow</a> in which the shortcut was triggered.</p></div></div></div></div></body></html>
