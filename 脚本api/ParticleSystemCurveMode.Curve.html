<!DOCTYPE html> <html> <head> <meta charset="utf-8"> <link href="./css/stylesheet.css" rel="stylesheet" type="text/css"><title>Unity - Scripting API: ParticleSystemCurveMode.Curve</title></head> <body> <div class="content"><div class="section"><div class="mb20 clear" id=""><h1 class="heading inherit"><a href="ParticleSystemCurveMode.html">ParticleSystemCurveMode</a>.Curve</h1><div class="clear"></div><div class="clear"></div><div class="suggest"><div class="suggest-wrap rel hide"><div class="loading hide"><div></div><div></div><div></div></div></div></div><a href="" class="switch-link gray-btn sbtn left hide"></a><div class="clear"></div></div><div class="subsection"><div class="signature"><div class="signature-CS sig-block"><span style="color:red;"></span></div></div></div><div class="subsection"><h2>Description   描述</h2><p>Use a single curve for the <a href="ParticleSystem.MinMaxCurve.html">MinMaxCurve</a>.</p></div><div class="subsection"><p>The curve is evaluated at the input value (for example, the age of the Particle System or the velocity of the particle), and so will always give the same result for the same input value.</p></div></div></div></div></body></html>
