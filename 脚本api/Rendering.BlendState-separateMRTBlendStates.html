    </div></div></div><div class="subsection"><h2>Description   描述</h2><p>Determines whether each render target uses a separate blend state.</p></div><div class="subsection"><p>If <code class="mono">false</code>, all render targets use <a href="Rendering.BlendState-blendState0.html">blendState0</a>. Otherwise render target 0 uses <a href="Rendering.BlendState-blendState0.html">blendState0</a>, render target 1 uses <a href="Rendering.BlendState-blendState1.html">blendState1</a> etc.</p></div></div></div></div></body></html>
