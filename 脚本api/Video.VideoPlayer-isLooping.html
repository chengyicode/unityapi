<!DOCTYPE html> <html> <head> <meta charset="utf-8"> <link href="./css/stylesheet.css" rel="stylesheet" type="text/css"><title>Unity - Scripting API: Video.VideoPlayer.isLooping</title></head> <body> <div class="content"><div class="section"><div class="mb20 clear" id=""><h1 class="heading inherit"><a href="Video.VideoPlayer.html">VideoPlayer</a>.isLooping</h1><div class="clear"></div><div class="clear"></div><div class="suggest"><div class="suggest-wrap rel hide"><div class="loading hide"><div></div><div></div><div></div></div></div></div><a href="" class="switch-link gray-btn sbtn left hide"></a><div class="clear"></div></div><div class="subsection"><div class="signature"><div class="signature-CS sig-block"><span style="color:red;"></span>public bool <span class="sig-kw">isLooping</span>;
    </div></div></div><div class="subsection"><h2>Description   描述</h2><p>Determines whether the <a href="Video.VideoPlayer.html">VideoPlayer</a> restarts from the beginning when it reaches the end of the clip.</p></div><div class="subsection"><p>If set to <code class="varname">false</code>, the <a href="Video.VideoPlayer.html">VideoPlayer</a> will stop playback at the end of the clip and will not reset the time to the start of the clip.</p></div></div></div></div></body></html>
