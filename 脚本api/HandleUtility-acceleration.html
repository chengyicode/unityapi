<!DOCTYPE html> <html> <head> <meta charset="utf-8"> <link href="./css/stylesheet.css" rel="stylesheet" type="text/css"><title>Unity - Scripting API: HandleUtility.acceleration</title></head> <body> <div class="content"><div class="section"><div class="mb20 clear" id=""><h1 class="heading inherit"><a href="HandleUtility.html">HandleUtility</a>.acceleration</h1><div class="clear"></div><div class="clear"></div><div class="suggest"><div class="suggest-wrap rel hide"><div class="loading hide"><div></div><div></div><div></div></div></div></div><a href="" class="switch-link gray-btn sbtn left hide"></a><div class="clear"></div></div><div class="subsection"><div class="signature"><div class="signature-CS sig-block"><span style="color:red;"></span>public static float <span class="sig-kw">acceleration</span>;
    </div></div></div><div class="subsection"><h2>Description   描述</h2><p>Get standard acceleration for dragging values (Read Only).</p></div><div class="subsection"><p>Normal acceleration is 1.0. When Shift is pressed, it is 4.0; when Alt is pressed, acceleration is 0.25.<br /><br />See Also: <a href="HandleUtility-niceMouseDelta.html">niceMouseDelta</a>.</p></div></div></div></div></body></html>
